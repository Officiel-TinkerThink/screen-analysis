<!DOCTYPE html>
<html>
<head>
    <title>Screen Analysis Viewer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="screen-section">
            <h2>Screen Capture</h2>
            <img id="screen-capture" class="screen-image" src="/static/placeholder.png" alt="Screen Capture">
            <div class="controls">
                <button id="toggle-capture">Start Capture</button>
                <select id="interval">
                    <option value="1">1 second</option>
                    <option value="2">2 seconds</option>
                    <option value="5" selected>5 seconds</option>
                    <option value="10">10 seconds</option>
                </select>
            </div>
        </div>
        <div class="analysis-section">
            <h2>Analysis</h2>
            <div class="analysis-container">
                <div class="analysis-box">
                    <h3>Ollama (LLaVA)</h3>
                    <textarea id="ollama-analysis" class="analysis-text" readonly></textarea>
                </div>
                <div class="analysis-box">
                    <h3>Screen2Words</h3>
                    <textarea id="screen2words-analysis" class="analysis-text" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js" defer></script>
</body>
</html>
